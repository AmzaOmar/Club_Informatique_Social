<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&B Fitness</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400');
        
        body {
            margin: 0;
            padding: 0;
            background: url("../image/gym-background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto Condensed', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        .background-text {
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            text-transform: uppercase;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            gap: 15px;
        }

        ul li a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }

        ul li a:hover {
            transform: scale(1.1);
        }

        ul li a i {
            font-size: 32px;
            color: #333;
        }

        ul li:nth-child(1) a:hover { background: #3b5998; color: white; }
        ul li:nth-child(2) a:hover { background: #FF0000; color: white; }
        ul li:nth-child(3) a:hover { background: #34A853; color: white; }
        ul li:nth-child(4) a:hover { background: #E4405F; color: white; }

        ul li a span {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        @media screen and (max-width: 600px) {
            .background-text {
                font-size: 40px;
                top: 20%;
            }

            .welcome-text {
                font-size: 18px;
            }

            ul li a {
                width: 60px;
                height: 60px;
            }

            ul li a i {
                font-size: 24px;
            }

            ul li a span {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">B&B Fitness</div>
    <div class="welcome-text">Bienvenue chez B&B Fitness - Votre corps, votre force !</div>
    <ul>
        <li>
            <a href="#" target="_blank">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
        </li>
        <li>
            <a href="#" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
        </li>
        <li>
            <a href="#" target="_blank">
                <i class="fas fa-dumbbell"></i>
                <span>Nos Programmes</span>
            </a>
        </li>
        <li>
            <a href="#" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </li>
    </ul>
</body>
</html>
