<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&B FITNESS - Nos RÃ©seaux</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('image/gallery-01.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            border: 2px solid #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-image {
            max-width: 150px;
            margin-bottom: 1rem;
            border-radius: 50%;
            border: 3px solid #FFD700;
        }

        .logo {
            font-family: 'Bebas+Neue', cursive;
            font-size: 2.5rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .social-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 217, 0, 0.5);
        }

        .social-link i {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .social-link .platform {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tiktok { background-color: #000000; }
        .instagram { background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); }
        .facebook { background-color: #3b5998; }
        .website { 
            background-color: #4CAF50; /* Vert */
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                width: 95%;
            }

            .logo-image {
                max-width: 120px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="image/logo.png" alt="B&B FITNESS Logo" class="logo-image">
            <div class="logo">B&B FITNESS</div>
        </div>
        
        <div class="social-links">
            <a href="https://www.tiktok.com/@b_bfitness" class="social-link tiktok">
                <i class="fab fa-tiktok"></i>
                <span class="platform">TikTok</span>
            </a>
            <a href="https://www.instagram.com/b_and_b_fitness_club/?__d=11" class="social-link instagram">
                <i class="fab fa-instagram"></i>
                <span class="platform">Instagram</span>
            </a>
            <a href="https://www.facebook.com/profile.php?id=61555689941234" class="social-link facebook">
                <i class="fab fa-facebook"></i>
                <span class="platform">Facebook</span>
            </a>
            <a href="https://www.bbfitnesszig.com" class="social-link website">
                <i class="fas fa-globe"></i>
                <span class="platform">Site Web</span>
            </a>
        </div>
    </div>
</body>
</html>
